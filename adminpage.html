<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Left card with user info */
        .profile-card {
            width: 250px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-right: 20px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h3 {
            margin-bottom: 5px;
        }

        .profile-card p {
            color: gray;
            font-size: 14px;
        }

        .upload-btn {
            display: inline-block;
            background-color: #7a60ff; /* Updated color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .upload-input {
            display: none;
        }

        /* Edit profile form */
        .edit-profile {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .edit-profile h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .social-group input {
            width: 48%;
        }

        .update-btn {
            background-color: #cd9ffa; /* Updated color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Profile Card -->
        <div class="profile-card">
            <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture">
            <h3>James Allan</h3>
            <p>@james</p>
            <label class="upload-btn" for="fileInput">Upload New Photo</label>
            <input id="fileInput" type="file" class="upload-input" accept="image/*" onchange="previewImage(event)">
            <p>Member Since: 29 September 2019</p>
        </div>

        <!-- Right Edit Profile Form -->
        <div class="edit-profile">
            <h2>Edit Profile</h2>

            <!-- User Info Section -->
            <form action="#">
                <div class="form-group">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="James">
                    </div>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Allan">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="*********">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="*********">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="demo@mail.com">
                    </div>
                    <div>
                        <label for="confirm-email">Confirm Email Address</label>
                        <input type="email" id="confirm-email" placeholder="demo@mail.com">
                    </div>
                </div>

                <!-- Social Profile -->
                <div class="form-group social-group">
                    <input type="text" placeholder="Facebook Username">
                    <input type="text" placeholder="Twitter Username">
                </div>

                <button class="update-btn" type="submit">Update Info</button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('profileImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
