<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="csseregistration.css">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        section {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        header {
            text-align: center;
            font-size: 24px;
            color: #7a60ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cd9ffa;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #7a60ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #cd9ffa;
        }
    </style>
</head>
<body>
    <section>
        <header>Employee Registration Form</header>
        <form action="emsubmitform.php" method="POST">
            <div>
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div>
                <label for="job_title">Job Title</label>
                <input type="text" id="job_title" name="job_title" placeholder="Enter job title" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div>
                <label for="birth_date">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            <div>
                <h3>Gender</h3>
                <div>
                    <input type="radio" id="check-male" name="gender" value="male" checked>
                    <label for="check-male">Male</label>
                </div>
                <div>
                    <input type="radio" id="check-female" name="gender" value="female">
                    <label for="check-female">Female</label>
                </div>
                <div>
                    <input type="radio" id="check-other" name="gender" value="other">
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
            <div>
                <label for="address1">Address</label>
                <input type="text" id="address1" name="address1" placeholder="Enter street address" required>
                <input type="text" name="address2" placeholder="Enter street address line 2">
                <div>
                    <select name="country" required>
                        <option value="" hidden>Country</option>
                        <option value="America">America</option>
                        <option value="Japan">Japan</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                    </select>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>
                <div>
                    <input type="text" name="region" placeholder="Enter your region" required>
                    <input type="number" name="postal_code" placeholder="Enter postal code" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
