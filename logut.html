<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #7a60ff, #cd9ffa);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #8a6ecf);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logged Out Successfully</h1>
        <p>You have been logged out of your account.</p>
        <a href="index.html" class="btn">Return to Dashboard</a>
    </div>
</body>
</html>
