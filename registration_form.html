
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <link rel="stylesheet" href="csseregistration.css">
    <title>Employee Registration Form</title>
</head>
<body>
    <section>
        <header>Employee Registration Form</header>
        <form action="submitform.php" method="POST">
            <div>
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Enter full name" required>
            </div>
            <div>
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email address" required>
            </div>
            <div>
                <label>Job Title</label>
                <input type="text" name="job_title" placeholder="Enter job title" required>
            </div>
            <div>
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="Enter phone number" required>
            </div>
            <div>
                <label>Birth Date</label>
                <input type="date" name="birth_date" required>
            </div>
            <div>
                <h3>Gender</h3>
                <div>
                    <input type="radio" id="check-male" name="gender" value="male" checked>
                    <label for="check-male">Male</label>
                </div>
                <div>
                    <input type="radio" id="check-female" name="gender" value="female">
                    <label for="check-female">Female</label>
                </div>
                <div>
                    <input type="radio" id="check-other" name="gender" value="other">
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
            <div>
                <label>Address</label>
                <input type="text" name="address1" placeholder="Enter street address" required>
                <input type="text" name="address2" placeholder="Enter street address line 2">
                <div>
                    <select name="country" required>
                        <option value="" hidden>Country</option>
                        <option value="America">America</option>
                        <option value="Japan">Japan</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                    </select>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>
                <div>
                    <input type="text" name="region" placeholder="Enter your region" required>
                    <input type="number" name="postal_code" placeholder="Enter postal code" required>
                </div>
            </div>
            <button type="submit" >Submit</button>
        </form>
    </section>
</body>
</html>
