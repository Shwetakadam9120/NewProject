                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Settings</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <a href="adminpage.html">
                <img src="user3.jpg" alt="">
                <span class="adminpage">ABC</span>
                <i class="bx bx-bell notification-icon"></i> 
            </a>
        </div>
    </nav>

    <div class="settings-content">
        <div class="settings-header">
            <h2>User Settings</h2>
            <p>Update your profile and account settings.</p>
        </div>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="ABC" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="abc@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="notifications">Notifications</label>
                <select id="notifications" name="notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Save Changes</button>
                <button type="button" onclick="window.location.href='dashboard.html';">Cancel</button>
            </div>
        </form>
    </div>
</section>

<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        } else {
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
</script>

<style>
    /* Styles for settings page */
    .settings-content {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .settings-header {
        margin-bottom: 20px;
    }

    .settings-header h2 {
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-actions {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
    }

    .form-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #7a60ff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-actions button:hover {
        background-color: #6a50e0;
    }
</style>

</body>
